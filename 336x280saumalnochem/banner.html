<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>banner</title>
<meta name="ad.size" content="width=336,height=280">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<style>
	.scene {
		border: 1px solid #000000;
		box-sizing: border-box;
		overflow: hidden;
		width: 336px;
		height: 280px;
		pointer-events: none;
		position: absolute;
		top: 0;
		left: 0;
		z-index: 100;
	}
</style>

<script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/createjs_2015.11.26_54e1c3722102182bb133912ad4442e19_min.js"></script>
<script src="banner.js"></script>
<script>
    var getDevicePixelRatio = function () {
        var ratio = 1;
        // To account for zoom, change to use deviceXDPI instead of systemXDPI
        if (window.screen.systemXDPI !== undefined && window.screen.logicalXDPI !== undefined && window.screen.systemXDPI > window.screen.logicalXDPI) {
            // Only allow for values &gt; 1
            ratio = window.screen.systemXDPI / window.screen.logicalXDPI;
        }
        else if (window.devicePixelRatio !== undefined) {
            ratio = window.devicePixelRatio;
        }
        return ratio;
    };
</script>
<script>
var canvas, stage, exportRoot;
function init() {
	canvas = document.getElementById("canvas");
	images = images||{};
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}
function handleComplete(evt) {
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib._336x280_saumal_no_chem();
	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
	if (window.getDevicePixelRatio() != 1) {
	    // grab the width and height from canvas
	    var height = canvas.getAttribute('height');
	    var width = canvas.getAttribute('width');
	    // reset the canvas width and height with window.devicePixelRatio applied
	    canvas.setAttribute('width', Math.round(width * getDevicePixelRatio()));
	    canvas.setAttribute('height', Math.round( height * getDevicePixelRatio() ));
	    // force the canvas back to the original size using css
	    canvas.style.width = width+"px";
	    canvas.style.height = height+"px";
	    // set CreateJS to render scaled
	    stage.scaleX = stage.scaleY = getDevicePixelRatio() ;
	}
}
</script>
</head>
<body onload="init();" style="background-color:#D4D4D4;margin:0px;">
	<div class="scene" id="scene"></div>
		<canvas id="canvas" width="336" height="280" style="background-color:rgba(255, 255, 255, 1.00)"></canvas>
</body>
</html>
